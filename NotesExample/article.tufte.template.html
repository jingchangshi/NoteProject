<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"$if(lang)$ lang="$lang$" xml:lang="$lang$"$endif$>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="Content-Style-Type" content="text/css" />
  <meta name="generator" content="pandoc" />
$for(author-meta)$
  <meta name="author" content="$author-meta$" />
$endfor$
$if(date-meta)$
  <meta name="date" content="$date-meta$" />
$endif$
<link rel="stylesheet" href="/assets/css/tufte.min.css">
<link rel="stylesheet" href="/assets/css/extra.css">
<link href="/assets/KaTeX/katex.min.css" rel="stylesheet">
<script src="/assets/KaTeX/katex.min.js"></script>
<script defer src="/assets/KaTeX/contrib/auto-render.min.js" onload="renderMathInElement(document.body);"></script>
</head>

<body>
$if(title)$
<div id="$idprefix$header">
<h1 class="title">$title$</h1>
$if(subtitle)$
<h1 class="subtitle">$subtitle$</h1>
$endif$
$endif$
$for(author)$
<h2 class="author">$author$</h2>
$endfor$
$if(date)$
<h3 class="date">$date$</h3>
$endif$
$if(toc)$
<div id="$idprefix$TOC">
$toc$
</div>
$endif$
<div id="wrapper">
$body$
</div>
$if(date)$
<div class="customHr">.</div>
<footer>
  Created on $date$ with pandoc
</footer>
$endif$
</body>
</html>
